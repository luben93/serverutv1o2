<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
<f:view>
    <div class="profile">
        <p><h:outputLabel value="profile: "/>
            <h:outputLabel value="Welcome #{loginBean.profile.name} !"/>
            <h:outputLabel value="Age: #{loginBean.profile.age} "/>
            <h:outputLabel value="Description: #{loginBean.profile.description} "/>
            <h:outputLabel value="gender: #{loginBean.gender} "/></p>
    </div>
    <div class="search">

        <h:form>
            <h:inputText size="20" value="#{loginBean.searchName}"> <f:ajax event="keyup" render="nameList"/>
            </h:inputText>
            <h:dataTable id="nameList" value="#{loginBean.results}" var="result" border="1"> <h:column>#{result}</h:column>
            </h:dataTable>
        </h:form>
    </div>
    <div class="logout">
        <h:form id="logout">
            <h:commandButton value="Log out" action="#{loginBean.logout}"/>
        </h:form>
    </div>

    <div class="changeprof">
        <h:form id="changeprof">
            <h:commandButton value="changeprof" action="#{loginBean.changeProfile}"/>
        </h:form>
    </div>
    <div class="wall">
        <h:outputLabel value="wall content"/><!-- TODO foreach -->
    </div>
</f:view>
</h:body>
</html>
