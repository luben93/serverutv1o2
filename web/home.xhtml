<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
<f:view>
    <div class="profile">
        <h:outputLabel value="Welcome #{loginBean.profile.name} !"/>
        <h:outputLabel value="Age: #{loginBean.profile.age} "/>
        <h:outputLabel value="Description: #{loginBean.profile.description} "/>
        <h:outputLabel value="gender: #{loginBean.gender} "/>
    </div>

    <div class="logout">
        <h:form id="logout">
            <h:commandButton value="Log out" action="#{loginBean.logout}"/>
        </h:form>
    </div>

    <div class="wall">
        <h:outputLabel value="wall content"/><!-- TODO foreach -->
    </div>
</f:view>
</body>
</html>
