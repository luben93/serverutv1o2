<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
<f:view>
    <div class="profile">
        <p><h:outputLabel value="profile: "/>
            <h:outputLabel value="Welcome #{loginBean.profileName}! "/>
            <h:outputLabel value="Age: #{loginBean.age} "/>
            <h:outputLabel value="Description: #{loginBean.desc} "/>
            <h:outputLabel value="gender: #{loginBean.gender} "/>
            <h:outputLabel value="followers: #{loginBean.nFollowers} "/>
            <h:commandButton value="update info" action="editProfile"/>
        </p>

    </div>
    <div class="search">

        <h:form>
            <h:inputText size="20" value="#{loginBean.searchName}"> <f:ajax event="keyup" render="nameList"/>
            </h:inputText>
            <h:dataTable id="nameList" value="#{loginBean.results}" var="result" border="1">
                <h:column> <a href="profile/#{result.user.username}">#{result.user.username}</a></h:column>
                <h:column>#{result}</h:column>
                <h:column> <h:commandButton value="add friend" action="#{loginBean.addFriend(result)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </div>
    <div class="logout">
        <h:form id="logout">
            <h:commandButton value="Log out" action="#{loginBean.logout}"/>
        </h:form>
    </div>

    <div class="changeprof">
        <h:form id="changeprof">
            <h:commandButton value="changeprof" action="#{loginBean.changeProfile}"/>
        </h:form>
    </div>
    <div class="wall">
        <h:form>
            <h:outputLabel value="write new post"/><br></br>
            <h:inputTextarea value="#{loginBean.post}"/>
            <h:commandButton value="Post" action="#{loginBean.postToWall}"/>
        </h:form>
        <h:outputLabel value="wall content"/>
        <h:dataTable id="wall" value="#{loginBean.wall}" var="post" border="2">
            <h:column>#{post.user.profile.name}</h:column>
            <h:column>#{post.post}</h:column>
        </h:dataTable>

    </div>
</f:view>
</h:body>
</html>
