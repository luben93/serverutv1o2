<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition>

        <h:outputLabel value="showing: #{loginBean.name}"/>


        <div id="wallGrid">

            <h:form>
                <h:outputLabel value="write new post"/><br> </br>
                <h:inputTextarea value="#{loginBean.post}"/>
                <h:commandButton value="Post" action="#{loginBean.postToWall}"/>
            </h:form>
            <h:outputLabel value="wall content"/>

            <h:dataTable id="wall" value="#{loginBean.wall}" var="post" border="2">
                <h:column>#{post.user.profile.name}</h:column>
                <h:column>#{post.post}</h:column>
            </h:dataTable>

        </div>

    </ui:composition>

</f:view>
</html>
