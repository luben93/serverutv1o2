<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="template/layout.xhtml">
        <ui:define name="content">


            <h:outputLabel value=" showing: #{loginBean.showProfile.name}  Age: #{loginBean.showProfile.age}  Description: #{loginBean.showProfile.desc} Gender: #{loginBean.showProfile.gender}
           Followers: #{loginBean.othernFollowers} Following: #{loginBean.othernFollowing}"/>


            <div>
                <table style="margin-left: auto;
            margin-right: auto;">
                    <thead>
                    <tr>
                        <td>
                            <h:outputLabel value="write new message"/>
                        </td>
                        <td>
                            <h:outputLabel value=" wall content"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:form>
                                <h:inputTextarea value="#{loginBean.msg}"/>
                            <h:commandButton value="send" action="#{loginBean.sendMessage()}"/>
                        </h:form>
                    </td>
                    <td>
                        wall
                    </td>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <h:dataTable id="chat" value="#{loginBean.getMessages()}"
                                     var="message" border="2" style="margin-left: auto;
            margin-right: auto;">
                            <h:column>#{message.message}</h:column>
                        </h:dataTable>
                    </td>
                    <td>
                        <h:dataTable id="wall" value="#{loginBean.otherWall}" var="post" border="2" style="margin-left: auto;
            margin-right: auto;">
                            <h:column>#{loginBean.showProfile.name} wrote </h:column>
                            <h:column>#{post.message}</h:column>
                        </h:dataTable>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </ui:define>
</ui:composition>
</f:view>
        </html>
