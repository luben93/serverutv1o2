<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="template/layout.xhtml">
        <ui:define name="content">


            <p><h:outputLabel value=" showing: #{loginBean.showProfile.profileName} "/>
            </p>

            <p><h:outputLabel value=" Age: #{loginBean.showProfile.age} "/>
            </p>

            <p><h:outputLabel value=" Description: #{loginBean.showProfile.desc} "/>
            </p>

            <p><h:outputLabel value=" gender: #{loginBean.showProfile.gender} "/>
            </p>

            <p><h:outputLabel value=" followers: #{loginBean.showProfile.nFollowers} "/>
            </p>

            <p><h:outputLabel value=" following: #{loginBean.showProfile.nFollowing} "/>
            </p>

            <p><h:outputLabel value=" wall content"/>
            </p>
            <h:dataTable id="wall" style="margin-left: auto;
margin-right: auto;" value="#{loginBean.showProfile.wall}" var="post" border="2">
                <h:column>#{post.user.profile.name}</h:column>
                <h:column>#{post.post}</h:column>
            </h:dataTable>

        </ui:define>
    </ui:composition>
</f:view>
</html>
